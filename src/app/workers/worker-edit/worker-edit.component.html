<form class="row mb-3 mx-3" [formGroup]="workerForm">
    <div class="col-12 mt-2">
        <h3 *ngIf="id > 0; else elseTemplate">Исправить данные сотрудника</h3>
        <ng-template #elseTemplate>
            <h3>Добавить сотрудника</h3>
        </ng-template>
    </div>
    <div class="col-7 my-1">
        <input type="text" class="form-control" placeholder="Фамилия" formControlName="surname">
    </div>
    <div class="col-7 my-1">
        <input type="text" class="form-control" placeholder="Имя" formControlName="name">
    </div>
    <div class="col-7 my-1">
        <input type="text" class="form-control" placeholder="Отчество" formControlName="patronym">
    </div>
    <div class="col-7 my-1">
        <input type="text" class="form-control" placeholder="Телефон (+7***)" formControlName="phone">
    </div>
    <div class="col-7 my-1">
        <input type="text" class="form-control" placeholder="Email" formControlName="email">
    </div>
    <div class="col-7 my-1">
        <input type="text" class="form-control" placeholder="Дата рождения (DD.MM.YYYY)" formControlName="birthday">
    </div>
    <div class="col-7 my-1 mb-2">
        <select class="custom-select" formControlName="type">
            <option [ngValue]="MyWorkerType.IT">IT</option>
            <option [ngValue]="MyWorkerType.sales">Sales</option>
            <option [ngValue]="MyWorkerType.delivery">Delivery</option>
            <option [ngValue]="MyWorkerType.legal">Legal</option>
        </select>
    </div>
    <div class="col-12 mt-1" *ngIf="workerForm.invalid">
        <p [style.color]="'red'">Все поля обязательны, заполняйте внимательно</p>
    </div>
    <div class="col-7">
        <button type="button" class="btn btn-primary col-3 mr-2"[disabled]="workerForm.invalid" (click)="onSave()">Добавить</button>
        <button type="button" class="btn btn-danger col-3"[disabled]="workerForm.invalid" *ngIf="id > 0" (click)="onDelete()">Удалить</button>
    </div>
</form>
